<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>Help desk</title>
	    <style> input, label { line-height: 1.5em; }</style>
	    <link type="text/css" href="css/Aristo/Aristo.css" rel="stylesheet" />
	    <script src="js/jquery-1.6.1.min.js"></script>
	    <script src="js/jquery.cookie.js"></script>
	    <script src="js/jquery-ui.min.js"></script>
            <script src="js/socket.io-client/dist/socket.io.js"></script>
	    <script src="js/main.js"></script>
		<style type="text/css">
			/*demo page css*/
			body{ font: 78% Cambria, Georgia, serif; margin: 1px;}
			.demoHeaders { margin-top: 2em; }
			ul#icons { margin: 0; padding: 0;}
			ul#icons li { margin: 2px; position: relative; padding: 4px 0; cursor: pointer; float: left; list-style: none; }
			ul#icons span.ui-icon { float: left; margin: 0 4px; }
			.columnbox { width: 600px; margin: 15px; }
			#eq span { height: 120px; float: left; margin: 15px; }
			#countries { width: 300px; }
			.raz { position: relative; right: 0px; bottom: -4px }
			input, label { line-height: 1.5em; }
			#right{ position: sticky; height: 100%; z-index:1; float:right; padding:1.5em 2%; width:35%; background-color:#e9e9e9; color:inherit; font: 150% Cambria, Georgia, serif; margin: 1px;}
			.ui-accordion { width: 120%; }
			body, html { width: 100%; height: 100%;	}
      			textarea { position: relative; width: 90%; min-height: 100px; font: 150% Cambria, Georgia, serif; color: #444; padding: 0px; }
      			.noscroll { overflow: hidden; }
		</style>
	</head>
	<body class="ui-form">
		<h1>Help desk</h1>
		<aside id="right">
			<!-- <h2><b>Зкрытые сегодня:</b></h2> -->
			Поиск заявок
			<form method="POST" action="" onsubmit="return submit_handler(this)">
				<input name="anything" value="">
				<input type="submit">
		  	</form>
		<div id="statistics1"></div>
		<div id="statistics2"></div>
		<div id="content2"></div>
		</aside>

	<!-- Accordion -->
	<!-- <h2 class="demoHeaders">Заявки</h2> -->
	<div class="columnbox">
		<div class="accordion">
			<div id="ticket1"></div>
		</div>
	</div>

	<div id="dialog" title="Dialog Title">
		<b><div id="akkordion1"></div></b>
		</div>
		
	<!-- ui-dialog -->
	<div id="t_Close" title="Закрыть заявку">
		<strong>Написать ответ</strong><br />
		<textarea id="t_close_message" class="ui-dialog-content ui-widget-content"></textarea>
	</div>

	<div id="t_message" title="Написать сообщение">
		<strong>Написать сообщение</strong><br />
		<textarea id="t_send_message" ></textarea>
	</div>

	<!-- Datepicker -->
	<!-- <h2 class="demoHeaders">Datepicker</h2>
	<div id="datepicker"></div> -->

	<div id="error" title="Ошибка">
		<b><p><div id="error_message"></div></p></b>
	</div>

	<div id="content" title="Содержание заявки">
		<b><div id="content_message"></div></b>
	</div>

	<div id="login" title="Авторизация">
		<strong>Логин</strong>
		<input type="text" name="login" id="login" /> &emsp;
		<strong>Пароль</strong>
		<input type="password" name="pass" id="pass" />
	</div>

	<div id="executor" title="Выбрать исполнителя">
		<div id="radio">
			<input type="radio" id="radio1" name="radio" value="Дмитрий" /><label for="radio1">Дмитрий</label> &thinsp;
			<input type="radio" id="radio2" name="radio" value="Алексей" /><label for="radio2">Алексей</label> &thinsp;
			<input type="radio" id="radio3" name="radio" value="Аркадий" /><label for="radio3">Аркадий</label> &thinsp;
			<input type="radio" id="radio4" name="radio" value="Илья" /><label for="radio4">Илья</label>
		</div>
	</div>

	<div id="category" title="Выбрать категорию">
		<div id="radio_category">
			<div>
				<input type="radio" name="category" value="Железо">
				<label>Железо</label>
			</div>
			<div>
				<input type="radio" name="category" value="ОС">
				<label>ОС</label>
			</div>
			<div>
				<input type="radio" name="category" value="Интернет">
				<label>Интернет</label>
			</div>
			<div>
				<input type="radio" name="category" value="Принтеры">
				<label>Принтеры</label>
			</div>
			<div>
				<input type="radio" name="category" value="Офис">
				<label>Офис</label>
			</div>
			<div>
				<input type="radio" name="category" value="Почта">
				<label>Почта</label>
			</div>
			<div>
				<input type="radio" name="category" value="ЭЦП и ТП">
				<label>ЭЦП и ТП</label>
			</div>
			<div>
				<input type="radio" name="category" value="СКУД">
				<label>СКУД</label>
			</div>
			<div>
				<input type="radio" name="category" value="Операторы">
				<label>Операторы</label>
			</div>
			<div>
				<input type="radio" name="category" value="ДОС">
				<label>ДОС</label>
			</div>
			<div>
				<input type="radio" name="category" value="Телефония Аналог">
				<label>Телефония: Аналог</label>
			</div>
			<div>
				<input type="radio" name="category" value="Телефония IP">
				<label>Телефония: IP</label>
			</div>
			<div>
				<input type="radio" name="category" value="Телефония Мобильная">
				<label>Телефония: Мобильная</label>
			</div>
			<div>
				<input type="radio" name="category" value="Прочее">
				<label>Прочее</label>
			</div>
		</div>
	</div>
</body>
</html>
